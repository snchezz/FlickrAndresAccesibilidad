<app-navlogued></app-navlogued>

<br><br><br><br><br>

<div class="row">
    <div class="col s12">
        <div id="marginInput" class="input-field col s6">
            <input type="text" class="form-control" [(ngModel)]="titulo" />
            <label for="name">Buscar por titulo</label>
        </div>
        <div class="input-field col s2">
            <button class="btn red" type="submit" name="action" (click)="buscarTitulo()">Buscar
            </button>
        </div>
    </div>
    <br><br><br><br>
    <br><br>
    <div class="col s12 center">
        <h4>Lista de imagenes</h4>
        <br><br><br><br>
        <ul class="list-group col l6 m12 s12">
            <li class="list-group-item" *ngFor="let tutorial of tutoriales; let i = index"
                [class.active]="i == indiceActual" (click)="setTutorialActivo(tutorial, i)">
                {{ tutorial.titulo }}
            </li>
        </ul>

        <a (click)="eliminarTodosTutoriales()" class="btn red">Eliminar todo</a>
        <a routerLink="/agregar" class="btn red">Agregar</a>
        <a routerLink="/generar-pdf" class="btn red">Generar PDF</a>

    </div>
    <div class="col-md-6">
        <app-detalles [viewMode]="true" [tutorialActual]="tutorialActual"></app-detalles>
    </div>
</div>

<br><br><br><br><br><br><br><br><br><br>

<app-footer></app-footer>
